<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Agriculture Logo">
    <h1>Agriculture E-Commerce</h1>
  </header>

  <div id="productList" class="product-container"></div>

  <form id="orderForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required><br>

    <div id="selectedProducts">Selected Products:</div>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

    <button type="button" onclick="submitOrder()">Place Order</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
